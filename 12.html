<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .header{
      background-color: #aaa;
      text-align: center;
    }


    nav{
      background-color: #000;
      text-align: center;
      font-size: 0;
      padding: 15px;
    }

    nav a{
      color:#fff;
      font-size: 16px;
      display: inline-block;
      padding: 0 15px;
      text-decoration: none;
    }
    
    nav a + a{
      border-left: solid red 2px;
      }

    
  </style>
</head>
<body>
  <div class="header">
    <a href="#">
      <img src="https://picsum.photos/80/50/?random=1">
    </a>
  </div>
  <nav>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
  </nav>
</body>
</html>
