<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0%;

    .leftPage{

    }

    .leftthreeicon{

    }

</head>

      </div>
      <div class="leftfouricon">
        <img src="../practice02/home_pic/01.png">
        <img src="../practice02/home_pic/02.png">
        <img src="../practice02/home_pic/03.png">
        <img src="../practice02/home_pic/04.png">
      </div>
      <hr>
      <div class="leftthreeicon">
        <img style="margin-right: auto;" src="../practice02/home_pic/05.png">
        <img src="../practice02/home_pic/06.png">
        <img src="../practice02/home_pic/07.jpg">
      </div>

    </div>
    <div class="rightPage">

    </div>

</html>
