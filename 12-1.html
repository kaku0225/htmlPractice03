<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    nav{
      background-color: #aaa;
      font-size: 0;
      padding: 25px;
      text-align: right;
    }

    nav a{
      font-size: 16px;
      padding: 0 10px;
      text-decoration: none;
    }

    a{
      border-left: black 1px solid;
    }

    a:last-child{
      border-right: black 1px solid;
    }

    
  </style>
</head>
<body>
  <nav>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
  </nav>
</body>
</html>
