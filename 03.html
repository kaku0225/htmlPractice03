<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0%;
      margin: 0%;
    }
    .box{
      width: 100%;
      padding: 10px;;
    }
    
    .box img{
      width: 100%;
    }

    .img{
      overflow: hidden;
    }

    .box:hover{
      background-color: silver;
    }

    .box img:hover{
      transform: scale(1.2);
      transition: 1s;
    }

    .leftPage{
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="leftPage">
    <div class="box">
      <div class="img">
        <img src="https://picsum.photos/400/200/?random=1">
      </div>
      <div>
        <h3>asd</h3>
        <p>fdsfmlk</p>
      </div>
      <hr>
    </div>
  </div>
  
</body>
</html>
